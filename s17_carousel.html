<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

     <body>

<h1> carousel </h1>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img class="d-block w-25" src="cover image 10.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-25" src="cover image 1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-25" src="cover image 4.jpg" alt="Third slide">
          </div>
        </div>
      </div>


<br>
<br>
<br><br>
<br>
<br><br>
<br>
<br>


<h1> With controls </h1>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                    <div class="carousel-item active">
                            <img class="d-block w-100" src="cover image 4.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="cover image 7.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="cover image 6.jpg" alt="Third slide">
                          </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
          <br>
          <br><br>
          <br>
          <br>


<h1> indicators</h1>

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                        <div class="carousel-item active">
                                <div class="carousel-caption d-none d-md-block">
                                        <h4>First Slide</h4>
                                        <p>Detail1</p>
                                      </div>
                                <img class="d-block w-100" src="cover image 4.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                    <div class="carousel-caption d-none d-md-block">
                                            <h4>Second Slide</h4>
                                            <p>Detail2</p>
                                          </div>
                                <img class="d-block w-100" src="cover image 7.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                    <div class="carousel-caption d-none d-md-block">
                                            <h4>Third Slide</h4>
                                            <p>Detail3</p>
                                          </div>
                                <img class="d-block w-100" src="cover image 6.jpg" alt="Third slide">
                              </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

</body>
</html>
